<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=750, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>兑换记录</title>
    <link rel="stylesheet" href="../css/noExchange.css">
</head>
<body>
    <div class="container">
        <!--积分商城-->
        <div class="header">
            <h1>积分商城</h1>
        </div>
        <!--兑换无记录-->
        <div class="contant">
            <div class="text">
                <img class="text-img" src="../img/1_14.png">
            </div>
            <div class="no-record">暂无记录</div>
            <div class="around">随便逛逛</div>
        </div>
        <!--底部导航-->
        <div class="footer">
            <div class="line">
                <img class="line-img" src="../img/1_32.png">
            </div>
            <ul class="footer-nav">
                <li class="home">
                    <div class="home-img">
                        <img src="../img/1_7.png">
                    </div>
                    <div class="home-img1">
                        <img src="../img/1_6.png">
                    </div>
                    <div>首页</div>
                </li>
                <li class="lottery">
                    <div class="lottery-img">
                        <img src="../img/1_8.png">
                    </div>
                    <div class="lottery-img1">
                        <img src="../img/1_9.png">
                    </div>
                    <div>积分抽奖</div>
                </li>
                <li class="exchange active">
                    <div class="exchange-img">
                        <img src="../img/1_10.png">
                    </div>
                    <div class="exchange-img1">
                        <img src="../img/1_11.png">
                    </div>
                    <div>兑换记录</div>
                </li>
                <li class="mine">
                    <div class="mine-img">
                        <img src="../img/1_12.png">
                    </div>
                    <div class="mine-img1">
                        <img src="../img/1_13.png">
                    </div>
                    <div>我的</div>
                </li>
            </ul>
        </div>
    </div>
    <script src="../js/jquery-2.2.2.min.js"></script>
    <script src="../js/noExchange.js"></script>
</body>
</html>
