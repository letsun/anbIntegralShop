<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=750, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>积分商城</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css">
</head>
<body>
    <div class="container">
        <div class="scroll-wra" id="scrollWra">
            <div class="wrapper">
                <!--积分商城-->
                <div class="header">
                    <!--轮播图-->
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img class="integral-img" src="../img/1_1.png">
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
                <div class="title">
                    <div class="horn">
                        <img class="horn-img" src="../img/1_2.png">
                    </div>
                    <div class="title-text">安倍医疗积分系统上线啦！！！</div>
                </div>
                <!--积分商品-->
                <div class="content">
                    <div class="goods">
                        <img class="goods-img" src="../img/1_5.png">
                    </div>
                    <!--商品详情-->
                    <div class="product-list">
                        <a class="shop" href="./details.html">
                            <!--商品图片-->
                            <img class="shop-img" src="../img/1_3.png">
                            <!--商品兑换详情-->
                            <div class="shop-text">
                                <div class="shop-name">华为P30全网通双4G手机</div>
                                <div class="shop-number">已兑数量：5</div>
                                <div class="need">17896积分<del>价值9999元</del></div>
                            </div>
                            <!--立即兑换-->
                            <img class="immediately" src="../img/1_4.png">
                        </a>
                        <a class="shop" href="./details.html">
                            <img class="shop-img" src="../img/1_3.png">
                            <div class="shop-text">
                                <div class="shop-name">华为P30全网通双4G手机</div>
                                <div class="shop-number">已兑数量：5</div>
                                <div class="need">17896积分<del>价值9999元</del></div>
                            </div>
                            <img class="immediately" src="../img/1_4.png">
                        </a>
                        <a class="shop" href="./details.html">
                            <img class="shop-img" src="../img/1_3.png">
                            <div class="shop-text">
                                <div class="shop-name">华为P30全网通双4G手机</div>
                                <div class="shop-number">已兑数量：5</div>
                                <div class="need">17896积分<del>价值9999元</del></div>
                            </div>
                            <img class="immediately" src="../img/1_4.png">
                        </a>
                        <a class="shop" href="./details.html">
                            <img class="shop-img" src="../img/1_3.png">
                            <div class="shop-text">
                                <div class="shop-name">华为P30全网通双4G手机</div>
                                <div class="shop-number">已兑数量：5</div>
                                <div class="need">17896积分<del>价值9999元</del></div>
                            </div>
                            <img class="immediately" src="../img/1_4.png">
                        </a>
                    </div>
                    <div class="loading-text">上滑加载更多</div>
                </div>
            </div>
        </div>
        <!--底部导航-->
        <div class="footer">
            <div class="line">
                <img class="line-img" src="../img/1_32.png">
            </div>
            <div class="footer-nav">
                <a class="foot-item active" href="./home.html">
                    <div class="foot-img old-img">
                        <img src="../img/1_7.png">
                    </div>
                    <div class="home-img new-img">
                        <img src="../img/1_6.png">
                    </div>
                    <div class="foot-text">首页</div>
                </a>
                <a class="foot-item" href="./lottery.html">
                    <div class="foot-img old-img">
                        <img src="../img/1_8.png">
                    </div>
                    <div class="foot-img new-img">
                        <img src="../img/1_9.png">
                    </div>
                    <div class="foot-text">积分抽奖</div>
                </a>
                <a class="foot-item" href="./exchange.html">
                    <div class="foot-img old-img">
                        <img src="../img/1_10.png">
                    </div>
                    <div class="foot-img new-img">
                        <img src="../img/1_11.png">
                    </div>
                    <div class="foot-text">兑换记录</div>
                </a>
                <a class="foot-item" href="./mine.html">
                    <div class="foot-img old-img">
                        <img src="../img/1_12.png">

                    <div class="foot-img new-img">
                        <img src="../img/1_13.png">
                    </div>
                    <div class="foot-text">我的</div>

    <script src="../js/swiper-3.3.1.jquery.min.js"></script>
    <script src="../js/bscroll.js"></script>
    <script src="../js/home.js"></script>

</html>
