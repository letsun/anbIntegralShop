<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=750, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>安倍积分商城</title>
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <div class="container">
        <!--积分商城-->
        <div class="header">
            <h1>积分商城</h1>
            <!--轮播图-->
            <div class="integral">
                <img class="integral-img" src="../img/1_1.png">
            </div>
        </div>
        <div class="title">
            <div class="horn">
                <img class="horn-img" src="../img/1_2.png">
            </div>
            <div class="title-text">安倍医疗积分系统上线啦！！！</div>
        </div>
        <!--积分商品-->
        <div class="content">
            <div class="goods">
                <img class="goods-img" src="../img/1_5.png">
            </div>
            <!--商品详情-->
            <div class="shop">
                <!--商品图片-->
                <img class="shop-img" src="../img/1_3.png">
                <!--商品兑换详情-->
                <div class="shop-text">
                    <div class="shop-name">华为P30全网通双4G手机</div>
                    <div class="shop-number">已兑数量：5</div>
                    <div class="need">17896积分<del>价值9999元</del></div>
                </div>
                <!--立即兑换-->
                <img class="Immediately" src="../img/1_4.png">
            </div>
            <div class="shop">
                <img class="shop-img" src="../img/1_3.png">
                <div class="shop-text">
                    <div class="shop-name">华为P30全网通双4G手机</div>
                    <div class="shop-number">已兑数量：5</div>
                    <div class="need">17896积分<del>价值9999元</del></div>
                </div>
                <img class="Immediately" src="../img/1_4.png">
            </div>
            <div class="shop">
                <img class="shop-img" src="../img/1_3.png">
                <div class="shop-text">
                    <div class="shop-name">华为P30全网通双4G手机</div>
                    <div class="shop-number">已兑数量：5</div>
                    <div class="need">17896积分<del>价值9999元</del></div>
                </div>
                <img class="Immediately" src="../img/1_4.png">
            </div>
        </div>
        <!--底部导航-->
        <div class="footer">
            <div class="line">
                <img class="line-img" src="../img/1_32.png">
            </div>
            <ul class="footer-nav">
                <li class="home active">
                    <img class="home-img" src="../img/1_6.png">
                    <div>首页</div>
                </li>
                <li class="lottery">
                    <img class="lottery-img" src="../img/1_8.png">
                    <div>积分抽奖</div>
                </li>
                <li class="exchange">
                    <img class="exchange-img" src="../img/1_10.png">
                    <div>兑换记录</div>
                </li>
                <li class="mine">
                    <img class="mine-img" src="../img/1_12.png">
                    <div>我的</div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
